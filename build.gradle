plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral() // library download site
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //html template engine
	implementation 'org.springframework.boot:spring-boot-starter-web' // web project
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// db
	implementation 'org.springframework.boot:spring-boot-starter-jdbc' // jdbc
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa
	runtimeOnly 'com.h2database:h2' // h2
}

tasks.named('test') {
	useJUnitPlatform()
}
